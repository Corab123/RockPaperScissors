<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <div class="newGame">
            <label for="numberOfGames">Please specify number of games:</label>
            <input id="numberOfGames">
            <button class="selection newGame">Start a new game</button>
        </div>
        <div class="game rps">
            <button class="rock game selection">Rock</button>
            <button class="paper game selection">Paper</button>
            <button class="scissors game selection">Scissors</button>
        </div>
        <div class="gameStart"></div>
        <div class="gameText"></div>
        <div class="currentScore"></div>
    </div>
    <script src="./javascript.js" defer></script>
</body>
</html>
